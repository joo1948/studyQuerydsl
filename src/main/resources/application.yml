spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
      # show_sql: true
      format_sql: true
      use_sql_comments: true
logging.level:
  org.hibernate.SQL: debug
  #이렇게 bebug로 설정하면 sout가 아닌 logger로 출력됨.
  org.hibernate.type: trace
  #trace는 쿼리문의 ? 볼 수 있음